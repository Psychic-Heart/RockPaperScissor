<!DOCTYPE html>
<style>@import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Dancing+Script:wght@500&family=Roboto+Slab:wght@500&family=Satisfy&display=swap');</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="ScoreBoard">
        <div id="User" class="badge">User<div class="moves">
            <span id="usermoves" >0</span>
        </div></div>
        <div id="Computer" class="badge">Computer
            <div class="moves">
            <span id="computermoves" >0</span>
        </div></div>
        <span id="userscore">0</span>:<span id="computerscore">0</span>
    </div>
    
    <div class="result" >
        <p id="result_p" >Let's Begin...!</p> 
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="Rock1.png" width="70px" height="50px" alt="Rock">
        </div>
        <div class="choice" id="Paper">
            <img src="Paper1.png" width="70px" height="50px" alt="Paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="Scissor1.png" width="70px" height="50px" alt="Scissor">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="./java.js"></script>
</body>
</html>
